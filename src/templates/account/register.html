{% extends 'pages/base_without.html' %}

<!-- start content  -->
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 pt-5">
  <div
    class="bg-white shadow-md rounded w-3/4 md:w-2/3 lg:w-1/2 px-8 pt-6 pb-8 mb-4"
  >
    <h2 class="text-center font-bold text-2xl mb-6">
      Register Into Task Management System
    </h2>
    {% if form.errors %}
    <ul class="text-red-500">
      {% for field in form %} {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %} {% endfor %}
    </ul>
    {% endif %}
    <form class="w-full" action="" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password1" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password1"
          id="password1"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password2" class="block text-gray-700 font-bold mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          name="password2"
          id="password2"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Register
        </button>
        <a
          href="{% url 'account:login' %}"
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          >Already have an account?</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
