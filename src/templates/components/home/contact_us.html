<section class="bg-gray-100 py-10 border-t">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/2 px-4">
        <p class="text-gray-600 mb-4">
          Have a question, comment, or suggestion? Get in touch with our support
          team today!
        </p>
        <ul class="list-disc pl-6 mb-4">
          <li>Email: support@yourtaskmanagementsystem.com</li>
          <!-- <li>Phone: 1-800-555-5555</li>
          <li>Address: 123 Main St, Anytown USA</li> -->
        </ul>
      </div>
      <div class="w-full md:w-1/2 px-4">
        <form class="w-full max-w-lg">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-email"
              >
                Email
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-email"
                type="email"
                placeholder="jane.doe@example.com"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-message"
              >
                Message
              </label>
              <textarea
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-message"
                rows="6"
                placeholder="Enter your message here"
              ></textarea>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full px-3">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
