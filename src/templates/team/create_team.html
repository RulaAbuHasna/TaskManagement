<!-- side menu -->
{% extends 'components/dashboard.html' %}
<!-- start content  -->

{% block dashboard_content %}
<div class="py-4">
  <div class="container mx-auto">
    <h2 class="text-3xl font-semibold mb-6">Create a Team</h2>
    <div
      class="md:max-w-md lg:max-w-full mx-auto bg-white rounded-lg overflow-hidden shadow-md"
    >
      <div class="px-4 py-5 sm:p-6">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="title">
              Title
            </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="title"
              type="text"
              placeholder="Enter team title"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 font-semibold mb-2"
              for="description"
            >
              Description
            </label>
            <textarea
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="description"
              rows="3"
              placeholder="Enter team description"
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="image">
              Image
            </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="image"
              type="file"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="goals">
              Goals
            </label>
            <textarea
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="goals"
              rows="3"
              placeholder="Enter team goals"
            ></textarea>
          </div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Create Team
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
