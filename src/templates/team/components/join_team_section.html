<!-- Join team section -->
<div class="mb-8">
  <h3 class="text-lg font-bold mb-2">Join a team</h3>
  <form method="POST" action="#" class="flex items-center">
    {% csrf_token %}
    <input
      type="text"
      name="team_code"
      placeholder="Enter team code"
      class="rounded-l-lg py-2 px-4 w-2/3 border"
    />
    <button type="submit" class="bg-blue-500 rounded-r-lg text-white py-2 px-4">
      Join
    </button>
  </form>
</div>
