<!-- My teams section -->
<div class="mb-4 border-t py-2">
  <h3 class="text-lg font-bold mb-2">My teams</h3>
  {% if my_teams %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for team in my_teams %}
    <div class="bg-gray-100 rounded-lg shadow-md p-4">
      <h4 class="font-bold mb-2">{{ team.title }}</h4>
      <p class="text-gray-700 mb-2">{{ team.bio }}</p>
      <a href="#" class="text-blue-500 font-semibold">View Team Page >></a>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>You are not a member of any team yet.</p>
  {% endif %}
</div>
